<div class="kartka card bg-dark text-white" style="border: 0; background: none!important;">
    <div class="card-img-overlay" style="background: url({{ backgroundUrl }});
    background-size: cover;
    background-position-y: center;
    border-radius: 20px;
    {% if(isPromoted) %} border: 5px chartreuse solid; {% endif %}
    box-shadow: 2px 3px 10px #333;">
        <h4 class="card-title" style="background: rgba(255, 255, 255, 0.4); font-size: 0.95em; padding: 1%; font-weight: 200;">{{ title }}</h4>
    </div>
</div>
